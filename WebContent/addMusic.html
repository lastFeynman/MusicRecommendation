<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
<html>
	<head>
		<title>添加音乐</title>
		<link rel="stylesheet" href="./css/addMusic.css">
	</head>
	
    <body>
		<form action="./MusicRecommendation/UploadServlet" method="post" enctype="multipart/form-data">
		
		<h1 align=center>请输入音乐信息:</h1>
		
		    <table align="center" width="500" border="0">
			<tr>
				<td> <div class="frameA">选择音乐文件:</div><br></td>
				<td><input type="file"  name="uploadFile1" class="uploadFile1frame"><br></td>
			</tr>
			<tr>
				<td> <div class="frameB">选择封面文件:</div><br></td>
				<td><input type="file"  name="uploadFile2" class="uploadFile2frame"><br></td>
			</tr>
			<tr>
				<td> <div class="frameC">选择歌词文件:</div><br></td>
				<td><input type="file"  name="uploadFile3" class="uploadFile3frame"><br></td>
			</tr>
			<tr>
				<td><input type="submit" value="上传" class="submitframe1" style="width:40px;height:36px"><br></td>>
			</tr>
		</table>
	
		</form>
		
		<form action="./MusicRecommendation/MusicAddServlet" method="post">
			<table align="center" width="1000" border="0">
			<tr>
				<td> <div class="frame1">音乐编号:</div><br></td>
				<td><input type="text" name="id" class="idframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame2">音乐名称:</div><br></td>
				<td><input type="text" name="name" class="nameframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame3">歌手名称:</div><br></td>
				<td><input type="text" name="singer" class="singerframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame4">音乐专辑:</div><br></td>
				<td><input type="text" name="album" class="albumframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame5">音乐风格编号:</div><br></td>
				<td><input type="text" name="style" class="styleframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame6">音乐语种编号:</div><br></td>
				<td><input type="text" name="category" class="categoryframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame7">音乐场景编号:</div><br></td>
				<td><input type="text" name="scene" class="sceneframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame8">音乐文件名:</div><br></td>
				<td><input type="text" name="url"  id="url" class="urlframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame9">封面文件名:</div><br></td>
				<td><input type="text" name="cover"  id="cover" class="coverframe"><br></td>
			</tr>
			<tr>
				<td> <div class="frame10">歌词文件名:</div><br></td>
				<td><input type="text" name="lrc"  id="lrc" class="lrcframe"><br></td>
			</tr>
			<tr>
			    <td><a href="manage.jsp"><input type="button" value="返回" class="buttonframe" style="width:40px;height:36px"></a><br></td>

			</tr>
			<tr>
			     <td><input type="submit" value="提交" class="submitframe" style="width:40px;height:36" ><br></td>
			</tr>
			</table>
		
			</form>
	</body>
</html>
